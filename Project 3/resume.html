<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Resume</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Editable Resume</h1>
    <form id="resume-form">
      <div class="section">
        <h2>Personal Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" />
        
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" />
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" placeholder="Enter your phone number" />
      </div>
      
      <div class="section">
        <h2>Work Experience</h2>
        <label for="experience">Experience:</label>
        <textarea id="experience" rows="4" placeholder="Enter your work experience"></textarea>
      </div>

      <div class="section">
        <h2>Skills</h2>
        <label for="skills">Skills:</label>
        <textarea id="skills" rows="4" placeholder="Enter your skills"></textarea>
      </div>

      <button type="button" id="save-btn">Save Resume</button>
    </form>

    <div id="output">
      <h2>Preview:</h2>
      <div id="preview"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
